<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
           <div class="group">
               <img src="./images/instagram.png" class="instagram-logo" alt="logo instagram">
               <div class="profile-photo">
                   <img src="./images/perfil-instagram.png" alt="foto perfil-instagram">
               </div>
               <a href="#" class="instagram-login">Continue como Coringa</a>
               <a href="#" class="instagram-logout">Remover conta</a>
           </div> 
           <div class="group">
               <p class="not-account">Não é o Coringa</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Obtenha seu aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>

           </div>
        </div>
    </div>
</body>
</html>
